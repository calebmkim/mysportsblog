<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    
<header class="space">
    <a href="https:&#x2F;&#x2F;calebmkim.github.io&#x2F;mysportsblog">&LeftArrow; Home</a>
</header>

    
<main>
    <h1>(Probably Dumb) reasons why I like and dislike certain NBA players</h1>
    
    <p class="secondary">21 June, 2024</p>
    
    <div class="space"></div>
    <p>I'm going to go through some NBA players I like and dislike: I'm always curious whether other NBA fans also have these somewhat arbitrary preferences.</p>
<h3 id="players-i-like">Players I Like</h3>

</main>

    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="https://calebmkim.github.io/mysportsblog/dark_mode.svg" width="24"
                height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="https://calebmkim.github.io/mysportsblog/light_mode.svg" width="24"
                height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.body.classList;
        const getSessionTheme = sessionStorage.getItem("theme");
        if (getSessionTheme === "dark") {
            cls.toggle("dark-mode", true);
        } else if (getSessionTheme === "light") {
            cls.toggle("dark-mode", false);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            cls.toggle("dark-mode", true);
        }

        document.getElementById("dark-mode-on").addEventListener("click", function (e) {
            cls.toggle("dark-mode", true);
            sessionStorage.setItem("theme", "dark");
        });
        document.getElementById("dark-mode-off").addEventListener("click", function (e) {
            cls.toggle("dark-mode", false);
            sessionStorage.setItem("theme", "light");
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;
            }
        </style>
    </noscript>
</body>

</html>
